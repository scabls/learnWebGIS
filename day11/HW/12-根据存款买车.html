<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        练习十二,某人想买车，没什么车决定于此人在银行有多少存款(弹框录入)。
        */
        var money = +prompt("输入你的存款(万元)");
        if (money > 500) {
            alert("雪铁龙DS9")
        } else if (money > 100) {
            alert("雪铁龙C6")
        } else if (money > 50) {
            alert("雪铁龙C5")
        } else if (money > 10) {
            alert("雪铁龙爱丽舍")
        } else {
            alert("请您赚够钱再来")
        }
    </script>
</body>

</html>
