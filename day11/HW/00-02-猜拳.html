<body>
    <script>
        /* 
        石头剪刀布！
        */
        var playerA = prompt("玩家A请输入:石头/剪刀/布");
        var playerB = prompt("玩家B请输入:石头/剪刀/布");
        switch (true) {
            case playerA == '石头' && playerB == '剪刀':
            case playerA == '剪刀' && playerB == '布':
            case playerA == '布' && playerB == '石头':
                alert(`玩家A出了${playerA}，玩家B出了${playerB}，玩家A获胜！`);
                break;
            case playerA == '石头' && playerB == '布':
            case playerA == '剪刀' && playerB == '石头':
            case playerA == '布' && playerB == '剪刀':
                alert(`玩家A出了${playerA}，玩家B出了${playerB}，玩家B获胜！`);
                break;
            case playerA == '石头' && playerB == '石头':
            case playerA == '剪刀' && playerB == '剪刀':
            case playerA == '布' && playerB == '布':
                alert(`玩家A出了${playerA}，玩家B出了${playerB}，平局！`);
                break;
            default:
                alert("有人违规！");
        }
    </script>
