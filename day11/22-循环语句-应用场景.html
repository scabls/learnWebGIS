<body>
    <script>
        /* 循环次数不确定，但是循环条件是确定的，使用while循环 */
        /* 
        先搭建while循环结构
        再写循环体
        更改循环条件
        */
        var answer = 0;
        while (answer != 1) {
            answer = prompt("你喜欢GIS吗？(1/0)");
        }
        alert("已帮您自动报班！");
    </script>
</body>

</html>
