<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number1 = prompt("请输入一个月份：");
        switch (number1) {
            // 值的匹配通过严格相等比较
            case '12':
            case '1':
            case '2':
                alert("冬季");
                break;
            case '3':
            case '4':
            case '5':
                alert("春季");
                break;
            case '6':
            case '7':
            case '8':
                alert("夏季");
                break;
            case '9':
            case '10':
            case '11':
                alert("秋季");
                break;
            default:
                alert("请输入正确的月份");
                break;
        }
        // 或者
        var number2 = +prompt("请输入一个月份：");
        switch (number2) {
            case 12:
            case 1:
            case 2:
                alert("冬季");
                break;
            case 3:
            case 4:
            case 5:
                alert("春季");
                break;
            case 6:
            case 7:
            case 8:
                alert("夏季");
                break;
            case 9:
            case 10:
            case 11:
                alert("秋季");
                break;
            default:
                alert("请输入正确的月份");
                break;
        }
    </script>
</body>

</html>
