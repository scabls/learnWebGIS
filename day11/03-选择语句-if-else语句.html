<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
if-else语句
	语法
    	if(条件表达式){
            语句体1
        }
        else{
        	语句体2
        }
	执行流程
    	如果表达式成立，就执行语句体1，否则就执行语句体2
        */
        var money = prompt("请输入钱包里的钱：");
        if (money >= 100) {
            alert('请客！')
        }
        else {
            alert('AA！')
        }
    </script>
</body>

</html>
