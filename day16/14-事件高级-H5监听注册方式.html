<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <button class="btn1">传统方式</button>
    <button class="btn2">H5方式</button>
    <script>
        // 传统方式：本质是给对象的属性赋值，多次赋值后面的会覆盖前面的
        document.querySelector('.btn1').onclick = function () {
            alert('我被点了')
        }
        document.querySelector('.btn1').onclick = function () {
            alert('我又被点了')
        }
        // H5方式：本质是调用方法，方法可以被多次调用
        document.querySelector('.btn2').addEventListener('click',function(){
            alert('我被点了')
        })
        document.querySelector('.btn2').addEventListener('click',function(){
            alert('我又被点了')
        })
    </script>
</body>

</html>
