<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li data-target="tab1" class="current">商品介绍</li>
                <li data-target="tab2">规格与包装</li>
                <li data-target="tab3">售后保障</li>
                <li data-target="tab4">商品评价（50000）</li>
                <li data-target="tab5">手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div data-content="tab1" class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div data-content="tab2" class="item">
                规格与包装模块内容
            </div>
            <div data-content="tab3" class="item">
                售后保障模块内容
            </div>
            <div data-content="tab4" class="item">
                商品评价（50000）模块内容
            </div>
            <div data-content="tab5" class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
    <script>
        var lis = document.querySelectorAll('li')
        var divs = document.querySelectorAll('.item')
        lis.forEach(function (li) {
            li.onclick = function () {
                lis.forEach(function (li) {
                    li.classList.remove('current')
                })
                this.classList.add('current')
                // 同步
                // 方式一
                // divs.forEach(function (div) {
                //     div.style.display = 'none'
                //     if (li.dataset.target == div.dataset.content)
                //         div.style.display = 'block'
                // })

                // 方式二
                divs.forEach(function (div) {
                    div.style.display = 'none'
                })
                var value = li.dataset.target
                var div = document.querySelector(`[data-content=${value}]`)
                div.style.display = 'block'
            }
        })
    </script>
</body>

</html>
