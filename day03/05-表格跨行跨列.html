<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    th/td标签的colspan和rowspan属性可以实现表格的跨行跨列功能。
    colspan属性用于横向跨列，rowspan属性用于纵向跨行。
    -->
    <table border="1" width="800px" height="500px" cellpadding="0" cellspacing="0">
        <tr>
            <td >11</td>
            <td colspan="2">12</td>
            <!-- <td>13</td> -->
            <td>14</td>
        </tr>
        <tr>
            <td>21</td>
            <td colspan="2" rowspan="2">22</td>
            <!-- <td>23</td> -->
            <td rowspan="3">24</td>
        </tr>
        <tr>
            <td>31</td>
            <!-- <td>32</td> -->
            <!-- <td>33</td> -->
            <!-- <td>34</td> -->
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <!-- <td>44</td> -->
        </tr>
    </table>
</body>
</html>
