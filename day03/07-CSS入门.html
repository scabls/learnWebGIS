<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/07-CSS入门.css">
    <style>
        /* 内部样式 */
        span.myclass,p.p1{
            color: green;
        }
    </style>
</head>

<body>
    <font color="blue" size="7">Hello World!</font>
    <br>
    <!-- 行内样式 -->
    <span style="color: red;font-size: 8em;">Hello World!</span>
    <br>
    <!-- 内部样式 -->
    <span class="myclass">Hello World!</span>
    <p class="p1">Hello World!</>
    <br>
    <!-- 外部样式 -->
    <p id="myP">Hello World!</p>
</body>

</html>
