<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 生成普通标签，本质使用元素选择器
     例如 div p a 等等 -->
    <div></div>
    <p></p>
    <a href=""></a>

    <!-- 生成div+class属性，本质使用类选择器
      .c1 .c2 -->
    <div class="c1"></div>
    <div class="c2"></div>

    <!-- 生成div+id属性，本质使用id选择器
      #c11 #c22 -->
    <div id="c11"></div>
    <div id="c22"></div>


    <!-- 生成指定标签+class/id属性，本质使用交集选择器
       p.c1  div.c2 p#p11 div#c23-->
    <p class="c1"></p>
    <div class="c2"></div>
    <p id="p11"></p>
    <div id="c23"></div>

    <!-- 生成带有子元素的标签，本质是子代选择器
        ul>li div>p .father>.son
         -->
    <ul>
        <li></li>
    </ul>
    <div>
        <p></p>
    </div>

    <div class="father">
        <div class="son"></div>
    </div>

    <!-- 生成内部文本: 例如 div{中地数码} -->
    <div>中地数码</div>

    <!-- 一次性生成多个标签
        例如 p*3 ul>li*5  ul>li{第$个li元素}*5 -->
    <ul>
        <li>第1个li元素</li>
        <li>第2个li元素</li>
        <li>第3个li元素</li>
        <li>第4个li元素</li>
        <li>第5个li元素</li>
    </ul>

    <!-- 生成带有指定属性的元素:本质就是使用属性选择器
            例如 input[type=radio] 
    -->
    <input type="radio">
    <!-- 生成相邻兄弟元素,本质就是使用相邻兄弟选择器 
            例如   div+p 
    -->
    <div></div>
    <p></p>
    
</body>

</html>
