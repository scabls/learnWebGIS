<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1,给第一个li设置成红色 */
        li:first-child {
            color:red;
        }

        /* 2,给第二个li设置成绿色 */
        li:nth-child(2) {
            color:green;
        }

        /* 3,给最后一个li设置成蓝色 */

        li:last-child {
            color:blue;
        }


    </style>
</head>

<body>
    <ul>
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
        <li>第6个li</li>
        <li>第7个li</li>
        <li>第8个li</li>
        <li>第9个li</li>
        <li>第10个li</li>
    </ul>
</body>

</html>
