<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问 */
        a:link {
            color: blue;
        }

        /* 已访问 */
        a:visited {
            color: purple;
        }

        /* 鼠标悬浮在其上 */
        a:hover {
            color: green;
        }

        /* 激活时 */
        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">百度一下</a>
</body>

</html>
