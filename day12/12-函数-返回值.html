<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        return
            可以将函数执行后的结果返回给调用者，方便调用者在外面接收
        */
        function sum(num1,num2) {
            var sum1 = 0;
            while (num1 <= num2) {
                sum1 += num1;
                num1++;
            }
            return sum1;
            // 借助函数的返回值，在调用函数后拿到最终结果
        }
        alert(sum(1,100));
    </script>
</body>

</html>
