<body>
    <script>
        /* 
        声明函数
        function 函数名(){
            函数体
        }

        调用函数
        函数名()
        */

        function sum() {
            var num1 = 1;
            var sum1 = 0;
            while (num1 <= 10) {
                sum1 += num1;
                num1++;
            }
            return sum1;
        }
        alert(sum());
        /* 
        缺点，数据写死了，灵活性差，需要引入函数参数改进
        */
    </script>
