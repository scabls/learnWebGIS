<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function leapYear(year) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return `${year}是闰年`
            } else {
                return `${year}不是闰年`
            }
        }
        document.write(leapYear(2020))
    </script>
</body>

</html>
