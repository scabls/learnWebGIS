<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* 不设置宽度，宽度默认为body一样宽现
            不设置高度，高度默认是由标准流中的内容撑开 */
            margin: 0;
            padding: 0;
            list-style: none;

        }

/* 
方案三：单伪元素法
	使用伪元素替代额外标签,且伪元素为块元素，块级表格元素也可以
*/
        ul::after {
            content: "";
            /* display: block; */
            display: table;
            clear: both;
        }

        /* 浮动导致脱标，无法撑起标准流中父元素的高度，导致父元素高度塌陷，影响之后的布局 */
        li {
            float: left;
            background-color: pink;
        }

        a {
            display: block;
            line-height: 50px;
            padding: 0 20px;
            text-decoration: none;
        }

        a:hover {
            background: lightblue;
        }

        .content {
            width: 100%;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">新闻111111</a></li>
        <li><a href="">新闻2</a></li>
        <li><a href="">新闻3</a></li>
        <li><a href="">新闻4</a></li>
        <li><a href="">新闻5</a></li>
    </ul>
    <div class="content"></div>

</body>

</html>
