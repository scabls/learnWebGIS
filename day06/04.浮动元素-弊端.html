<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* ul::after {
            content: "";
            display: block;
            clear: both;
        } */

        /* 浮动导致脱标，无法撑起标准流中父元素的高度，导致父元素高度塌陷，影响之后的布局 */
        li {
            float: left;
            background-color: pink;
        }

        a {
            display: block;
            /* 将链接变成块状，扩大点击范围，只要点击块内，就相对于点击了链接 */
            line-height: 50px;
            padding: 0 20px;
            text-decoration: none;
        }

        a:hover {
            background: lightblue;
        }

        .content {
            width: 100%;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">新闻111111</a></li>
        <li><a href="">新闻2</a></li>
        <li><a href="">新闻3</a></li>
        <li><a href="">新闻4</a></li>
        <li><a href="">新闻5</a></li>
    </ul>
    <div class="content"></div>

</body>

</html>
