<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            /* 设置margin，让father和body分开，判断子元素偏移的原点 */
            margin: 100px;
            border: 50px solid black;
            padding: 50px;
            position: relative;
        }

        .son1 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            /* 设置绝对定位
            特点：脱标，不占位
            参照原点：定位方式非static的祖先元素的border内左上角，
                如果没有符合条件的祖先元素，则以body的左上角为参照
            应用场景：
                子绝父相 
                */

            position: absolute;

            /* 
            
            居中，
            设置偏移量
            居中就是把子元素的50%标记处和父元素的50%标记处对齐

            /* 方案三：百分比+transform */
            margin: 0 100px;
            border: 100px solid black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            /* 或者分开写： */
            transform: translateX(-50%) translateY(-50%);

            /* 但是
                transform: translateX(-50%);
                transform: translateY(-50%);
                后者会覆盖前者，导致子元素位置不准确
            */
        }


    </style>
</head>

<body>
    <div class="father">
        <div class="son1"></div>

    </div>
</body>

</html>
