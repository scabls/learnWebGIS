<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            /* 设置margin，让father和body分开，判断子元素偏移的原点 */
            margin: 100px;
            position: relative;
        }

        .son1 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            /* 设置绝对定位
            特点：脱标，不占位
            参照原点：定位方式非static的祖先元素的border内左上角，
                如果没有符合条件的祖先元素，则以body的左上角为参照
            应用场景：
                子绝父相 
                */

            position: absolute;

            /* 
            
            居中，
            设置偏移量
            居中就是把子元素的50%标记处和父元素的50%标记处对齐
            方式一：固定值
                偏移量计算：    (container width) * (position x%) - (image width) * (position x%) = s = (x offset value)
                                (container width) * (position y%) - (image width) * (position y%) = s = (y offset value)         
             */
            top: 150px;
            left: 150px;
            /* 弊端：写死偏移值，如果父元素或子元素的尺寸发生变化，需要重新计算偏移值 */


        }


    </style>
</head>

<body>
    <div class="father">
        <div class="son1"></div>

    </div>
</body>

</html>
