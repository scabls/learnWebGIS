<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 1rem;
      }
      main {
        margin-bottom: 1rem;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 1.5rem;
        padding: 0 9rem;
        list-style: none;
      }
      .cover {
        position: relative;
        overflow: hidden;
      }
      .cover::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 40%;
        background-image: url(./images/play.png);
        background-size: contain;
        z-index: 2000;
        opacity: 0;
        transition: all 0.3s;
      }
      .cover:hover::before {
        opacity: 1;
      }
      .cover img {
        width: 100%;
        transition: all 0.3s;
      }
      .cover:hover img {
        filter: blur(0.5px);
        transform: scale(1.1);
      }
      .title {
        margin: 0.5rem 0;
      }
      .access {
        font-size: 0.95rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1>最新歌单</h1></header>
      <main>
        <ul></ul>
      </main>
    </div>
    <script>
      const ul = document.querySelector('ul')
      axios.get('http://localhost:3000/songs').then(res => {
        const data = res.data
        ul.innerHTML = data
          .map(item => {
            return `
            <li>
                <div class="cover"><img src="${item.cover_url_medium}" alt="" /></div>
                <p class="title">${item.title}</p>
                <p class="access">播放量：${convert(item.access_num)}</p>
            </li>
        `
          })
          .join('')
      })
      function convert(num) {
        if (num >= Math.pow(10, 8)) return (num / Math.pow(10, 8)).toFixed(1) + '亿'
        else if (num >= Math.pow(10, 4)) return (num / Math.pow(10, 4)).toFixed(1) + '万'
        else return num
      }
    </script>
  </body>
</html>
