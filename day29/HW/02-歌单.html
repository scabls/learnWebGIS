<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 1rem;
      }
      main {
        margin-bottom: 1rem;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 1.5rem;
        padding: 0 9rem;
        list-style: none;
      }
      img {
        object-fit: contain;
      }
      .title {
      }
      .access {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1>最新歌单</h1></header>
      <main>
        <ul>
          <li>
            <img src="" alt="" />
            <p class="title">a</p>
            <p class="access">a</p>
          </li>
          <li>
            <img src="" alt="" />
            <p class="title">a</p>
            <p class="access">a</p>
          </li>
          <li>
            <img src="" alt="" />
            <p class="title">a</p>
            <p class="access">a</p>
          </li>
          <li>
            <img src="" alt="" />
            <p class="title">a</p>
            <p class="access">a</p>
          </li>
          <li>
            <img src="" alt="" />
            <p class="title">a</p>
            <p class="access">a</p>
          </li>
          <li>
            <img src="" alt="" />
            <p class="title">a</p>
            <p class="access">a</p>
          </li>
        </ul>
      </main>
    </div>
    <script>
      const ul = document.querySelector('ul')
      axios.get('http://localhost:3000/songs').then(res => {
        const data = res.data
        ul.innerHTML = data
          .map(item => {
            return `
            <li>
                <img src="${item.cover_url_medium}" alt="" />
                <p class="title">${item.title}</p>
                <p class="access">${convert(item.access_num)}</p>
            </li>
        `
          })
          .join('')
      })
      function convert(num) {
        if (num >= Math.pow(10, 8)) return (num / Math.pow(10, 8)).toFixed(1) + '亿'
        else if (num >= Math.pow(10, 4)) return (num / Math.pow(10, 4)).toFixed(1) + '万'
        else return num
      }
    </script>
  </body>
</html>
