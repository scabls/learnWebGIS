<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 1rem;
        padding-top: 1rem;
      }
      main {
        margin-bottom: 1rem;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 1.5rem;
        padding: 0 9rem;
        list-style: none;
      }
      .cover {
        position: relative;
        overflow: hidden;
      }
      .cover::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 40%;
        background-image: url(./images/play.png);
        background-size: contain;
        z-index: 2000;
        opacity: 0;
        transition: all 0.3s;
      }
      .cover:hover::before {
        opacity: 1;
      }
      .cover img {
        width: 100%;
        transition: all 0.3s;
      }
      .cover:hover img {
        filter: blur(0.5px);
        transform: scale(1.1);
      }
      .title {
        margin: 0.5rem 0;
      }
      .access {
        font-size: 0.95rem;
        color: #666;
      }
      aside {
        position: fixed;
        bottom: 10%;
        right: 0px;
        width: 100px;
        height: 116px;
        overflow: hidden;
        opacity: 0;
        transition: 0.3s;
      }
      aside img {
        height: 100%;
        transform: translateX(-80%);
      }
      @keyframes changeIcon {
        0% {
          transform: translateX(-20%);
        }
        33% {
          transform: translateX(-40%);
        }
        66% {
          transform: translateX(-60%);
        }
        100% {
          transform: translateX(-80%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1>最新歌单</h1></header>
      <main>
        <ul></ul>
      </main>
      <aside>
        <img src="./images/back.png" alt="" />
      </aside>
    </div>
    <script>
      const ul = document.querySelector('ul')
      axios.get('http://localhost:3000/songs').then(res => {
        const data = res.data
        ul.innerHTML = data
          .map(item => {
            return `
            <li>
                <div class="cover"><img src="${item.cover_url_medium}" alt="" /></div>
                <p class="title">${item.title}</p>
                <p class="access">播放量：${convert(item.access_num)}</p>
            </li>
        `
          })
          .join('')
      })
      function convert(num) {
        if (num >= Math.pow(10, 8)) return (num / Math.pow(10, 8)).toFixed(1) + '亿'
        else if (num >= Math.pow(10, 4)) return (num / Math.pow(10, 4)).toFixed(1) + '万'
        else return num
      }
      const toTop = document.querySelector('aside')
      const toTopImg = document.querySelector('aside img')
      window.addEventListener('scroll', function () {
        if (this.scrollY > ul.offsetTop) {
          toTop.style.opacity = '1'
        } else {
          toTop.style.opacity = '0'
        }
      })
      toTop.addEventListener('mousedown', function () {
        toTopImg.style.transform = 'translate(0,5%)'
      })
      toTop.addEventListener('mouseup', function () {
        toTopImg.style.transform = 'translateX(-20%)'
        window.scroll({
          top: 0,
          behavior: 'smooth',
        })
        toTopImg.style.animation = 'changeIcon 0.5s forwards'
      })
    </script>
  </body>
</html>
