<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Query</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="filter">
        <section class="recommend">
          <aside class="left">综合</aside>
          <article class="right">
            <aside class="category">
              <span class="radio" data-type="pay" data-value="10">本周免费</span>
              <span class="radio" data-type="pay" data-value="11">新手推荐</span>
            </aside>
          </article>
        </section>
        <section class="profession">
          <aside class="left">定位</aside>
          <article class="right">
            <aside class="category">
              <span class="radio checked" data-type="hero" data-value="all">全部</span>
              <span class="radio" data-type="hero" data-value="1">战士</span>
              <span class="radio" data-type="hero" data-value="2">法师</span>
              <span class="radio" data-type="hero" data-value="3">坦克</span>
              <span class="radio" data-type="hero" data-value="4">刺客</span>
              <span class="radio" data-type="hero" data-value="5">射手</span>
              <span class="radio" data-type="hero" data-value="6">辅助</span>
            </aside>
            <aside class="search">
              <input type="text" placeholder="请输入你想要的英雄名" />
              <span class="fa-solid fa-magnifying-glass icon"></span>
            </aside>
          </article>
        </section>
      </header>
      <main class="show">
        <!-- <a href="https://pvp.qq.com/web201605/herodetail/106.shtml" target="_blank">
          <img src="https://game.gtimg.cn/images/yxzj/img201606/heroimg/106/106.jpg" />
          <p>小乔</p>
        </a> -->
      </main>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
