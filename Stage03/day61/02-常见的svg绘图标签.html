<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- 
      填充默认黑色
      可以手动设置fill='none'或者fill='transparent'来取消填充
      -->
      <rect
        x="10"
        y="10"
        rx="5"
        ry="5"
        width="30"
        height="30"
        stroke="blue"
        fill="transparant"
        stroke-width="5"
      ></rect>
      <circle cx="30" cy="80" r="20" stroke="skyblue" fill="transparent" stroke-width="5"></circle>
      <ellipse
        cx="100"
        cy="80"
        rx="20"
        ry="10"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      ></ellipse>
      <ellipse
        cx="100"
        cy="80"
        rx="10"
        ry="20"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      ></ellipse>
      <ellipse
        cx="140"
        cy="80"
        rx="20"
        ry="10"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      ></ellipse>
      <line x1="20" y1="120" x2="200" y2="120" stroke="green" stroke-width="5"></line>
      <polyline
        points="20 150 20 200 30 200 50 120"
        stroke="purple"
        stroke-width="5"
        fill="transparent"
      ></polyline>
      <polygon
        points="50 150 50 200 60 200 80 120"
        stroke="purple"
        stroke-width="5"
        fill="transparent"
      ></polygon>
    </svg>
  </body>
</html>
