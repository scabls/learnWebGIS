<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 按身价降序排序
        var arr = [['张静', 1291168], ['吴敏', 2520088], ['冯欣怡', 44256]]
        var arr2 = arr.sort(function (a, b) { //若传入的是二维数组，那么a，b就是一维数组
            return b[1] - a[1]
        })
        console.log(arr2);
    </script>
</body>

</html>
