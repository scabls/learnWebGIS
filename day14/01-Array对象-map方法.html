<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。

        map() 方法按照原始数组元素顺序依次处理元素。

        注意： map() 不会对空数组进行检测。

        注意： map() 不会改变原始数组。
        */
        var arr = [1, 2, 3, 4]
        var arr2 = arr.map(function (item,index ,arr) {
            return item * arr[1]
        })
        console.log(arr2);

    </script>
</body>

</html>
