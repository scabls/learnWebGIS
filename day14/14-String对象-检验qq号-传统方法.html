<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
          写一个方法校验qq号
           1,必须是5-15位
           2,第一位不能是0
           3,全部都是数字
       */
        function checkQQ(qq) {
            // 使用卫语句：多个if语句并列的方式，结构清晰，如同闯关
            var len = qq.length
            if (len > 15 || len < 5) {
                return false
            }

            if (qq[0] == 0) {
                return false
            }

            for (var i = 0; i < len; i++) {
                if (isNaN(qq[i]) == true) {
                    return false
                }
            }

            
            return true
        }

        var qq = prompt('请输入qq号')
        if(checkQQ(qq)){
            alert('正确')
        }else{
            alert('错误')
        }
    </script>
</body>

</html>
