<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 同步函数
        function f1() {
            return 'aaa'
        }
        console.dir(f1);
        const res1 = f1()
        console.log(res1);

        // 异步函数
        async function f2() {
            return 'bbb'
        }
        console.dir(f2);
        const res2 = f2()
        console.log(res2);// res2是一个promise对象,默认是fulfilled状态,bbb存在于结果属性中
        // 拿到结果属性中的bbb
        res2.then(value=>console.log(value))

    </script>
</body>

</html>
