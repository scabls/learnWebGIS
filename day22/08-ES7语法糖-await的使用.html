<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        注意点：
            直接调用await会报错
            await必须存在一个异步函数中
        解决：
            可以使用一个异步函数的壳子，将整个代码包裹起来，再调用
        */
        async function fn() {
            async function f3() {
                return 'ccc'
            }
            console.dir(f3);
            console.dir(f3());
            const res3 = await f3()// 获取兑现值
            console.log(res3);
        }
        fn()



    </script>
</body>

</html>
