<head>

<body>
    <script>
        const f = (info, delay) => new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(info);
                resolve()
            }, delay)
        })
        // f('first', 1000).then(() => f('second', 2000)).then(() => f('third', 3000))
        async function fn() {
            await f('first', 1000)
            await f('second', 2000)
            await f('third', 3000)
        }

        fn()


    </script>
</body>
