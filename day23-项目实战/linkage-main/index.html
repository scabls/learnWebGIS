<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three level linkage menu</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <section class="province level">
        <article class="title">
          <span class="selector">请选择省份</span>
          <i class="fa-solid fa-angle-down"></i>
        </article>
        <ul class="list"></ul>
      </section>
      <section class="city level disabled">
        <article class="title">
          <span class="selector">请选择城市</span>
          <i class="fa-solid fa-angle-down"></i>
        </article>
        <ul class="list"></ul>
      </section>
      <section class="area level disabled">
        <article class="title">
          <span class="selector">请选择地区</span>
          <i class="fa-solid fa-angle-down"></i>
        </article>
        <ul class="list"></ul>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
