<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1 {
            width: 20px;
            height: 200px;
            margin-top: 100px;
            background-image: linear-gradient(to bottom, transparent, skyblue);
            border-radius: 0 0 10px 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 100px;
            background-image: radial-gradient(transparent, skyblue);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
