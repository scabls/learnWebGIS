<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-color: lightgray;
            border-radius: 1rem;
        }

        .clock,
        .clock img,
        .center,
        .hour,
        .minute,
        .second {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .clock {

            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 50%;
        }

        .clock img {

            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
        }

        .center {
            transform: translate(-50%, -50%);
            width: 1rem;
            height: 1rem;
            background-color: black;
            border-radius: 50%;
            z-index: 4;
        }

        .hour {
            transform: translate(-50%, -100%);
            width: 0.7rem;
            height: 25%;
            background-color: black;
            animation: hmRotate 216000s steps(60, end) infinite;
            transform-origin: 50% 100%;
            z-index: 3;
        }

        .minute {
            transform: translate(-50%, -100%);
            width: 0.5rem;
            height: 35%;
            background-color: black;
            animation: hmRotate 3600s steps(60, end) infinite;
            transform-origin: 50% 100%;
            z-index: 2;
        }

        .second {
            transform: translate(-50%, -80%);
            width: 0.3rem;
            height: 45%;
            background-color: red;
            animation: sRotate 60s steps(60, end) infinite;
            transform-origin: 50% 80%;
            z-index: 1;
        }

        @keyframes hmRotate {
            100% {
                transform: translate(-50%, -100%) rotate(360deg);

            }
        }

        @keyframes sRotate {
            100% {
                transform: translate(-50%, -80%) rotate(360deg);

            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="clock">
            <img src="./images/ios_clock.svg" alt="">
            <div class="center"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>
</body>

</html>
