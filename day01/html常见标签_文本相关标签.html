<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 字体标签
     color 字体颜色
     size 字体大小  取值范围 1-7，默认为3
     face 字体类型 -->
    <font color="red" size="5" face="verdana,arial,sans-serif">This is a font tag</font>
<hr>
    <!-- 标题标签
      h1-h6，h1是最重要的，h6是最低的 -->
    <h1>一级标题</h1>

    <h2 style="color: red;">二级标题</h2>

    <h3><font color="blue">三级标题</font></h3><!-- 可以使用标签的嵌套来实现某些无法直接实现的效果 -->

    <h4>四级标题</h4>

    <h5>五级标题</h5>

    <h6>六级标题</h6>

</body>

</html>
