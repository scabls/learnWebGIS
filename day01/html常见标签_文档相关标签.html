<!DOCTYPE html><!-- 声明文档类型，告诉浏览器当前文档使用HTML5规范 -->



<html lang="en">
<!-- 根标签，有且只有一个，告知浏览器文档的类型，lang属性表示文档的语言，将来可以将长度单位（如rem）或通用样式定义在里面-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- 网页名 -->
</head>

<body><!-- 页面正文 -->

</body>

</html>
