<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    将来的你会感谢<font color="red" size="6">努力奋斗</font>的自己
    <hr>

    <p>
        <font color="blue" size="7">G</font>
        <font color="red" size="7">o</font>
        <font color="/
    yellow" size="7">o</font>
        <font color="blue" size="7">g</font>
        <font color="green" size="7">l</font>
        <font color="r/
    ed" size="7">e</font>
    </p>
    <!-- size 规定文本尺寸大小，范围为1到7，数值越大尺寸越大，默认为3 -->
    <hr>


    <p>注释</p>
    <!-- 注释快捷键
     行注释：ctrl + /   可以直接注释一整行
     块注释：ctrl + shift + /   可以在某一块代码前后快速注释 -->

    <!-- 注释作用
      1.给程序员做解释说明
      2.方便排错，逐步注释代码缩小问题范围，定位错误代码 -->




    <hr>
    <p>特殊字符:</p>
    <font>你若&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;安好，便是 晴天。</font>
    <!-- 不间断空格(Non-breaking Space)
    HTML 中的常用字符实体是不间断空格(&nbsp;)。
    浏览器总是会截短 HTML 页面中的空格。如果您在文本中写 10 个空格，在显示该页面之前，浏览器会删除它们中的 9 个。
    如需在页面中增加空格的数量，您需要使用 &nbsp; 字符实体。 -->

    <br>
        Copyright&nbsp;©&nbsp;2004&nbsp;-&nbsp;2024&nbsp;&nbsp;京东JINGDONG&nbsp;版权所有</br>
        Copyright&nbsp;&copy;&nbsp;2004&nbsp;-&nbsp;2024&nbsp;&nbsp;京东JINGDONG&nbsp;版权所有</br>
        <span class="copyright_txt">Copyright&nbsp;©&nbsp;2004&nbsp;-&nbsp;2024&nbsp;&nbsp;京东JINGDONG&nbsp;版权所有</span>
    </p>
</body>

</html>
