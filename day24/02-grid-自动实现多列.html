<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        /* 开启网格布局 */
        display: grid;

        /* 实现多列：方式一 */
        /* 给每一行设置高度40px */
        /* grid-template-rows: repeat(9, 40px); */
        /* grid-template-columns: 1fr 1fr; */
        /* 缺点，列数固定 */

        /* 实现方式二：改变自动布局方向，设置容器最大高度 */
        max-height: 120px;
        grid-auto-flow: column;
        grid-template-rows: repeat(auto-fit, 40px);
        /* auto-fit：根据容器高度和行的高度，自动设定行数 */

        /* 文本不换行 */
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- 按住鼠标滚轮，快速粘贴 -->
      <li>北京市</li>
      <li>天津市</li>
      <li>河北省</li>
      <li>山西省</li>
      <li>内蒙古</li>
      <li>辽宁省</li>
      <li>吉林省</li>
      <li>上海市</li>
      <li>江苏省</li>
    </ul>
  </body>
</html>
