<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        /* 开启网格布局 */
        display: grid;
        /* 给每一行设置高度40px */
        grid-template-rows: repeat(9, 40px);
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- 按住鼠标滚轮，快速粘贴 -->
      <li>北京市</li>
      <li>天津市</li>
      <li>河北省</li>
      <li>山西省</li>
      <li>内蒙古</li>
      <li>辽宁省</li>
      <li>吉林省</li>
      <li>上海市</li>
      <li>江苏省</li>
    </ul>
  </body>
</html>
