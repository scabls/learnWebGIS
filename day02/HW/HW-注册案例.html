<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./" method="get" id="registerForm">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" value="李四" required>
        <br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" value="···" required>
        <br>
        <label>性别：</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label>
        <br>
        <label>爱好：</label>
        <input type="checkbox" id="football" name="hobby" value="football" checked>
        <label for="football">足球</label>
        <input type="checkbox" id="basketball" name="hobby" value="basketball">
        <label for="basketball">篮球</label>
        <input type="checkbox" id="TableTennis" name="hobby" value="TableTennis">
        <label for="tableTennis">乒乓球</label>
        <br>
        <label for="photo">照骗：</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <br>
        <label for="subject">学科：</label>
        <select name="subject" id="subject">
            <option value="java">java</option>
            <option value="php" selected>php</option>
            <option value="python">python</option>
        </select>
        <br>
        <label for="comment">评价：</label>
        <textarea name="comment" id="comment" rows="10" cols="10" placeholder="请输入" required></textarea>
        <br>
        <button form="registerForm" type="submit">
            <img src="./submit.svg" alt="提交" title="提交" height="15">
        </button>
        <button form="registerForm" type="reset">
            <img src="./reset.svg" alt="重置" title="重置" height="15">
        </button>
        <button form="registerForm" type="button" onclick="alert('功能暂未开放')">
            <img src="./待开发.svg" alt="重置" title="重置" height="15">
        </button>
    </form>




</body>

</html>
