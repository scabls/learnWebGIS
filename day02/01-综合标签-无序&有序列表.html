<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <!-- ul>li*3 -->

    <ul type="none"><!-- ul：unordered list -->
        <li>1</li><!-- li：list item -->
        <li>2</li>
        <li>3</li>
    </ul>

    <ol type="A"><!-- ol：ordered list -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

</body>

</html>
