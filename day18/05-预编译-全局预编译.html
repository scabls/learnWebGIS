<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(a);

        var a = 10

        console.log(a);

        function a() {
            console.log(a);
        }

        a()

        /*
        1.先生成GO对象
        2.执行全局预编译
            1. 先查找全局变量的声明，作为GO对象的属性名，值是undefined
                GO:{a:undefined}
            2. 再查找全局函数的声明，作为GO对象的方法名，值是function
                GO:{a:function}
            3. 再从上往下依次执行代码，声明的语句会被略过（上面两步已经处理了声明）
                执行第10行代码，打印a，打印是function
                执行第12行代码，给a赋值，GO:{a:10}
                执行第14行代码，打印a，打印是数字10
                执行第20行代码，调用a，此时a是一个数字，不是函数，调用就会报错
        */
    </script>
</body>

</html>
