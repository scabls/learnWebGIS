<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding-top: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 3rem;
        }

        .bg {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-color: lightgray;
            border-radius: 1rem;
        }

        .clock,
        .clock img,
        .center,
        .hour,
        .minute,
        .second {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .clock {
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 50%;
        }

        .clock img {
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
        }

        .center {
            transform: translate(-50%, -50%);
            width: 1rem;
            height: 1rem;
            background-color: black;
            border-radius: 50%;
            z-index: 4;
        }

        .hour {
            width: 0.7rem;
            height: 25%;
            background-color: black;
            transform-origin: 50% 100%;
            z-index: 3;
        }

        .minute {
            width: 0.5rem;
            height: 35%;
            background-color: black;
            transform-origin: 50% 100%;
            z-index: 2;
        }

        .second {
            width: 0.3rem;
            height: 45%;
            background-color: red;
            transform-origin: 50% 80%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1></h1>
        <div class="bg">
            <div class="clock">
                <img src="./images/ios_clock.svg" alt="">
                <div class="center"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
        </div>
    </div>

    <script>
        function nowTime() {
            var time = new Date()
            var hour = time.getHours() > 9 ? time.getHours() : '0' + time.getHours()
            var minute = time.getMinutes() > 9 ? time.getMinutes() : '0' + time.getMinutes()
            var second = time.getSeconds() > 9 ? time.getSeconds() : '0' + time.getSeconds()
            var h1 = document.querySelector('h1')
            h1.textContent = `${hour}:${minute}:${second}`
            var clockWise = document.querySelector('.hour')
            var minuteHand = document.querySelector('.minute')
            var secondHand = document.querySelector('.second')
            clockWise.style.transform = `translate(-50%, -100%) rotate(${(hour % 12 + minute / 60 + second / 60 / 60) / 12 * 360}deg)`
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${(minute + second / 60) / 60 * 360}deg)`
            secondHand.style.transform = `translate(-50%, -80%) rotate(${second / 60 * 360}deg)`
        }
        nowTime()
        setInterval(nowTime, 1000)
    </script>
</body>

</html>
