<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      用户名: <input type="text" name="" id="" /><br />
      密码: <input type="password" name="" id="" /><br />
      年龄: <input type="text" name="" id="" /><br />
      性别: <input type="radio" name="gender" id="male" /><label for="male">男</label>
      <input type="radio" name="gender" id="female" /><label for="female">女</label><br />
      爱好: <input type="checkbox" name="hobby" id="eat" /><label for="eat">吃饭</label>
      <input type="checkbox" name="hobby" id="sleep" /><label for="sleep">睡觉</label><br />
      城市:
      <select name="city" id="city">
        <option value="wuhan">武汉</option>
        <option value="shanghai">上海</option></select
      ><br />
      个人签名: <textarea name="sign" id="sign"></textarea>
    </div>

    <script>
      const { createApp } = Vue
      const app = createApp({
        data() {
          return {
            msg: 'hello',
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
