<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 引用组件 -->
      <first-com></first-com>
      <third-com></third-com>
    </div>
    <script>
      const { createApp } = Vue
      const app = createApp({
        components: {
          FirstCom: {
            template: `
            <div>
              <h1>这是第一个组件</h1>
              <third-com></third-com>
              </div>
            `,
          },
          ThirdCom: {
            template: '<div>这是第三个组件</div>',
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
