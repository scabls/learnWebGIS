<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width: 600px; height: 400px"></div>
    <script>
      // 基于准备好的dom，初始化echarts实例
      //    注意这里init方法接收的是一个dom
      const myChart = echarts.init(document.querySelector('#container'))
      // 指定图表的配置项和数据
      const option = {
        // title: 配置标题
        title: {
          // 是否显示, 默认是true
          show: true,
          // 主标题文本
          text: 'ECharts 入门示例',
          // 主标题超链接
          link: './02-title%E9%80%89%E9%A1%B9.html',
          // 指定窗口打开主标题超链接
          target: 'blank',
          // 标题文本样式
          textStyle: {
            color: 'red',
            fontSize: 20,
          },
          // 标题对齐
          left: 40,
        },
        // 提示框
        tooltip: {},
        // 图例
        legend: {
          data: ['销量'],
        },
        xAxis: {
          // 如果设置了 type 是 'category'，但没有设置 axis.data，
          // 则 axis.data 的内容会自动从 series.data 中获取
          type: 'category',
          // 类目数据，在类目轴（type: 'category'）中有效。
          // 如果没有设置 type，但是设置了 axis.data，则认为 type 是 'category'。
          data: [
            // 每一项可以是类目名称,
            // 也可以是具体的配置项，此时取配置项中的 `value` 为类目名
            {
              // 单个类目名称。
              value: '衬衫',
              // 类目标签的文字样式。
              textStyle: {
                fontSize: 20,
                color: 'red',
              },
            },
            '羊毛衫',
            '雪纺衫',
            '裤子',
            '高跟鞋',
            '袜子',
          ],
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'line',
            data: [5, 20, 36, 10, 10, 20],
            colorBy: 'data',
          },
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      }
      myChart.setOption(option)
    </script>
  </body>
</html>
