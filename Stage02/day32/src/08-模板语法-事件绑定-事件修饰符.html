<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../node_modules/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 编写页面容器 -->
    <!-- 
      模板语法分为
      ● 插值语法: 在{{}}中书写的语法
      ● 指令语法: 以v-开头的语法 
    -->
    <!-- 
      指令语法
      以v-开头的指令. 
      在属性值中书写js表达式, 叫做 指令表达式
      主要应用于属性节点
      也可用于事件绑定
    -->
    <!-- 
      将JS事件和对应的处理函数绑定
      类似于原生的JS事件处理
    -->
    <!-- 
      在绑定事件的时候, 可以添加事件修饰符,
    -->
    <div id="app">
      <!-- 阻止默认行为 -->
      <a :href="ref" @click.prevent>被阻止跳转的链接</a>
      <!-- 阻止事件冒泡 -->
      <ul @click="ulFn">
        <li @click.stop="liFn">阻止事件冒泡的li</li>
        <li @click="liFn">不阻止事件冒泡的li</li>
      </ul>
      <!-- 只触发一次 -->
      <button @click.once="pay">仅首次点击可支付成功</button>
    </div>
    <!-- 创建app实例 -->
    <script>
      const { createApp } = Vue
      const app = createApp({
        data() {
          return {
            ref: 'https://www.baidu.com',
          }
        },
        methods: {
          ulFn() {
            console.log('ul的点击事件监听器触发了')
          },
          liFn() {
            console.log('li的点击事件监听器触发了')
          },
          pay() {
            console.log('首次点击,支付成功. 之后不再支付')
          },
        },
      })
      const instance = app.mount('#app')
      console.dir(instance)
    </script>
  </body>
</html>
