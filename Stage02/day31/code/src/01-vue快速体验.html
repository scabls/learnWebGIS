<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 声明的msg变量, 可以在模板中使用 -->
    <div id="app">{{msg}}</div>

    <script>
      // 引入后作为全局对象
      console.log(window)
      console.log(window.Vue)
      console.log(Vue)
      // createApp()接受一个对象，这个对象是组件
      const app = Vue.createApp({
        data: function () {
          return {
            msg: 'hello vue',
          }
        },
      })
      // 将app对象和页面容器关联起来
      app.mount('#app')
    </script>
  </body>
</html>
