<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .tab-main {
        max-width: fit-content;
        margin: 50px auto;
        border: 1px solid #eee;
        border-bottom: 1px solid #e4393c;
      }
      ul {
        display: flex;
        max-width: fit-content;
        background-color: #fff;
        color: #666;
        list-style: none;
      }
      li {
        padding: 10px 25px;
        font-size: 14px;
        cursor: pointer;
      }
      li:hover {
        color: #e4393c;
      }
      li.current {
        background-color: #e4393c;
        color: #fff;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="tab-main">
        <ul>
          <li class="current">商品介绍</li>
          <li>规格与包装</li>
          <li>售后保障</li>
          <li>商品评价(10万+)</li>
          <li>手机社区</li>
        </ul>
      </div>
    </div>
    <script>
      const { createApp } = Vue
      const app = createApp({
        data() {
          return {
            msg: 'hello',
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
