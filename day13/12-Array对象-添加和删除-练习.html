<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1500, 1200, 2000, 2100, 2200, 1800]
        // 方式一 
        // 遍历原数组，将超过2000的删除
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 2000) {
                arr.splice(i, 1)
                i--//防止删除前一个元素导致后面的元素漏掉,删除之后数组的长度会发生改变,后面的元素会往前移
            }
        }
        console.log(arr);

    </script>
</body>

</html>
