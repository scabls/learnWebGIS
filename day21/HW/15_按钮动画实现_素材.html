<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn {
            position: relative;
            padding: 13px 25px;
            background-color: orange;
            color: white;
            border-radius: 10px;
            transition: all 1s;
            overflow: hidden;
            border: 2px solid orange;
            margin: 200px;
        }

        .btn::before {
            content: "";
            position: absolute;
            left: 0px;
            top: -100%;
            display: block;
            width: 100%;
            height: 300%;
            background-color: white;
            transform: skewY(30deg) translateY(-100%);
            transition: all 1s;
        }

        .btn::after {
            content: "现在订购";
            position: absolute;
            left: 0px;
            top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: orange;
            opacity: 0;
            transition: all 1s;
        }

        .btn:hover {
            color: orange;
            border: 2px solid orange;
        }

        .btn:hover::before {
            transform: skewY(30deg) translateY(0);
        }

        .btn:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <button class="btn">现在订购</button>
</body>

</html>
