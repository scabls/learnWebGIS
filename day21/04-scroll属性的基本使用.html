<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            width: 200px;
            aspect-ratio: 1;
            background-color: lightblue;
            padding: 10px;
            margin: 11px;
            border: 12px solid pink;
            overflow: auto;
            /* 滚动条会占用内容区的空间，但不属于可视区 */
        }
    </style>
</head>

<body>
    <div>
        头顶一块布，天下我最富
        头顶一块布，天下我最富
        头顶一块布，天下我最富

        头顶一块布，天下我最富
        头顶一块布，天下我最富
    </div>

    <script>
        const div = document.querySelector('div')

        console.log(div.scrollWidth); //返回整个元素的高度（内容区+内边距）（包括溢出的地方）
        console.log(div.scrollHeight); //返回元素的整个宽度（内容区+内边距）（包括溢出的地方）

        // 因为页面加载后，没有滚动，所以是0
        console.log(div.scrollTop); //元素内容垂直滚动距离
        console.log(div.scrollLeft); //元素内容水平滚动距离

        // 监听滚动事件
        div.addEventListener('scroll', ()=>{
            console.log(div.scrollTop); //元素内容垂直滚动距离
            console.log(div.scrollLeft); //元素内容水平滚动距离
        })
    </script>
</body>

</html>
