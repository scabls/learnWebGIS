<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,div{
            background-color: lightblue;
        }
        /* 实际上，span的属性display未设置，是默认值inline */
        span{
            width: 100px;
            height: 100px;
            display: block;
        }

        /* 实际上，div有个属性display被设置为了block */
        div{
            width: 100px;
            height: 100px;
            display: inline-block;

            /* inline-block的特点，可以在一行显示，初始宽高由内容决定，但是可以设置宽高， */
            /* 让块级水平排布可以这样设置为inline-block，但不推荐，有弊端 */
            /* 弊端：代码中出现换行会导致块级元素有间隙，影响布局 */
        }

        
    </style>
</head>
<body>
    <span>行盒</span>
    <span>行盒</span>
    <div>块盒</div>
    <div>块盒</div>
</body>
</html>
