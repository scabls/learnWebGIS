<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        span,div{
            background-color: lightblue;
        }
        span{
            width: 100px;
            height: 100px;
        }

        /* 实际上，div有个属性display被设置为了block */
        div{
            width: 100px;
            height: 100px;
        }

        
    </style>
</head>

    <span>行盒</span>
    <span>行盒</span>
