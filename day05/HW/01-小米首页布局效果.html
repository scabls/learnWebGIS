<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .black {
            height: 40px;
            background-color: #333333;
        }

        .pink {
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }

        .center {
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }
        .orange{
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            float: left;
        }
        .lightblue{

            width: 992px;
            height: 460px; 
            background-color: #87ceeb;
            float:left
        }
    </style>
</head>

<body>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="center">
        <div class="orange"></div>
        <div class="lightblue"></div>
    </div>
</body>

</html>
