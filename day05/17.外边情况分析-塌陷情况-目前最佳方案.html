<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        现象
            互相嵌套的块级元素，给子元素设置margin-top，导致父元素一起向下移动（塌陷）
        原因
            父子元素的margin-top值是紧贴一块的，给子元素设置margin-top，会作用在父元素上，导致二者一起塌陷

            解决方式
                给父子元素添加间隙，让他们的margin不紧贴在一块
            目前最佳方案
                给父元素添加padding-top，使其与子元素间隔一段距离，避免父子元素一起塌陷
                为了防止内边距撑大盒子，使用box-sizing: border-box;
                


        */
        .father {
            width: 200px;
            height: 300px;
            background-color: lightblue;
            
            
            /* 最佳方案 */
            box-sizing: border-box;/* 可继承，推荐在全局设置继承到所有的元素 */
            padding-top: 100px;


        }

        .son {
            width: 100px;
            height: 100px;
            background-color: green;
            /* margin-top: 100px; */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
