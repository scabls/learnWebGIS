<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center; /* 让img居中 */
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        .box::before,
        .box::after {
            position: absolute;
            top: 0;
            content: '';
            width: 50%;
            height: 100%;
            background-color: green;
            transition: all 1s;
        }

        .box::before {
            left: 0;
        }

        /* 单独设置右边的div */
        .box::after {
            right: 0;
        }

        /* .leftMove{
                transform: translateX(-100%);
            }

            .rightMove{
                transform: translateX(100%);
            }
        */
    </style>
</head>

<body>
    <div class="box">

    </div>

    <img src="./img/bg.jpg" alt="">

    <script>
        /**
         * PRELOADER 开屏动画实现方式二
         */
        const box = document.querySelector('.box');  // 获取伪元素所在的DOM对象
        const left = window.getComputedStyle(box, '::before'); //获取左边伪元素
        const right = window.getComputedStyle(box, '::after'); //获取右边伪元素


        // 监听页面加载事件,页面加载完成时
        window.addEventListener("load", function () {
            //使用js修改伪元素样式比较麻烦
            document.styleSheets[0].addRule('.box::before', 'transform: translateX(-100%)');
            document.styleSheets[0].addRule('.box::after', 'transform: translateX(100%)');
        });

    </script>
</body>

</html>
