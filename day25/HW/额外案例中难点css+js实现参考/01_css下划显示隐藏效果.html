<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            position: relative;

            width: 200px;
            border: 1px solid white;
            text-align: center;

            margin: 100px;
        }

        .box img {
            padding: 45px;
        }

        .box .title {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            font-weight: 400;
            transform: translate(-50%, -100%);/* 起始位置,并且隐藏 */

            transition: all 0.5s;
            opacity: 0;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .box:hover .title {
            transform: translate(-50%, -50%);/* 鼠标移入时候居中,并且显示 */
            opacity: 1;
        }

        .box:hover img {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img/service-icon-1.svg" alt="">

        <h3 class="title">
            <a href="#">网页 <br>开发</a>
        </h3>
    </div>
</body>

</html>
