<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            特点
                相同的样式会把前面覆盖,不同的样式会被叠加
            应用
                可以将一些相同的样式放到一起,简化代码
        */
        .c1{
            font-size: 50px;
            color: red;
        }
        .c2{
            color: green;
            font-weight: 700;
        }
    </style>
</head>
<body>
      <div class="c1 c2">新中地</div>  
</body>
</html>
