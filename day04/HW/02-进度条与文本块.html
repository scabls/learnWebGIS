<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress,
        .textBlock {
            width: 300px;
        }

        .skillName {
            font-weight: bold;
            float: left;
        }

        .progressNum {
            color: #777777;
            float: right;
        }

        .progressBar {
            clear: both;
            width: 100%;
            height: 0.5em;
            background-color: #eee;
            border-radius: 1%/50%;
        }

        .progressBar div {
            height: 0.5em;
            background-color: #2980B9;
            border-radius: 2%/50%;
        }

        .progressBarBg1 {
            width: 95%;
        }

        .progressBarBg2 {
            width: 80%;
        }

        .progressBarBg3 {
            width: 65%;
        }


        .progressBarBg4 {
            width: 70%;
        }

        h3,
        .time {
            color: #2980B9;
        }

        article {
            background-color: #EEEEEE;
            height: 200px;

            padding: 10px;
            border-radius: 5%;
        }

        .content {
            font-size: 0.9em;
            color: #777777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="progress">
            <section>
                <div class="skillName ">Html</div>
                <div class="progressNum">95%</div>
                <div class="progressBar">
                    <div class="progressBarBg1 "></div>
                </div>
            </section>
            <section>
                <div class="skillName">Css</div>
                <div class="progressNum">80%</div>
                <div class="progressBar">
                    <div class="progressBarBg2"></div>
                </div>
            </section>
            <section>
                <div class="skillName">Javascript</div>
                <div class="progressNum">65%</div>
                <div class="progressBar">
                    <div class="progressBarBg3"></div>
                </div>
            </section>
            <section>
                <div class="skillName">PhotoShop</div>
                <div class="progressNum">70%</div>
                <div class="progressBar">
                    <div class="progressBarBg4"></div>
                </div>
            </section>

        </div>

        <div class="textBlock">
            <h3>学习工作经历</h3>
            <article>
                <div class="time">2018-2022</div>
                <h4>武汉大学计算机专业</h4>
                <div class="content">在大学本科期间，通过专业学习和自我学习掌握了主流前端知识体系，够独立完成具有一定业务复杂度的前端项目，毕业设计项目获得了老师的高度评价。</div>
            </article>
        </div>
    </div>
</body>

</html>
