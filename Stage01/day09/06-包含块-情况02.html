<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: lightblue;
        }

        .son1 {
            width: 200px;
            height: 150px;
            background-color: lightgreen;
            margin: 100px;
        }

        .gson1 {
            /* 原本gson1的包含块是父元素son1，但一旦绝对定位，包含块就变成了最近的非static的祖先元素,没有的话就是初始包含块 */
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50%;
            height: 50%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">
            <div class="gson1"></div>
        </div>
    </div>
</body>

</html>
