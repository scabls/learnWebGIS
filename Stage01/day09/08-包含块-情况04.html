<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 300px;
            background-color: lightblue;
        }

        .son1 {
            position: relative;
            width: 200px;
            height: 150px;
            padding: 50px;
            background-color: lightgreen;
            margin: 100px;
        }

        .gson1 {
            /* 如果元素的 positiion 是 relative 或 static ，
那么包含块由离它最近的块容器（block container）的内容区域（content area）的边缘建立 */
            /* 如果 position 属性是 fixed，那么包含块由视口建立。 */
            /* 如果元素使用了 absolute 定位，则包含块由它的最近的 position 的值不是 static （
也就是值为fixed、absolute、relative 或 sticky）的祖先元素的内边距区的边缘组成。 */
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">
            <div class="gson1"></div>
        </div>
    </div>
</body>

</html>
