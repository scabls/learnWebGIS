<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片</title>
</head>

<body>
    <!-- 小图 -->
    <div style="background-color:red;border: dotted; height: 50px; width: 50px">
        <img src="images/01.jpg" id="small" style="width: 50px; height: 50px;">
    </div>
    <!-- 大图 -->
    <div style="border: double ;width: 400px; height: 400px; position: absolute; left: 500px; top:10px">
        <img src="" id="big" style="width: 400px; height: 400px; display:none;">
    </div>

    <!-- 开始和结束按钮 -->
    <input id="startBtn" type="button" style="width: 150px;height: 150px; font-size: 20px" value="开始">
    <input id="stopBtn" type="button" style="width: 150px;height: 150px; font-size: 20px" value="停止">
</body>

<script>

    //点击开始按钮,左边小图随机切换
    //点击结束按钮,选中大图放在右边展示
    const btns = document.querySelectorAll('[type=button]')
    const small = document.querySelector('#small')
    const big = document.querySelector('#big')
    var intervalId;
    var index;
    btns.forEach(function (btn) {
        btn.addEventListener('click', function () {
            if (btn.id == 'startBtn') {
                btns.forEach(function (btn) {
                    if (btn.id == 'stopBtn') {
                        btn.disabled = false
                    }
                })
                btn.disabled = true
                intervalId = setInterval(function () {
                    index = Math.floor(Math.random() * 10) + 1
                    index = index > 9 ? index : '0' + index
                    small.src = `images/${index}.jpg`
                }, 100)
            }
            else {
                btns.forEach(function (btn) {
                    if (btn.id == 'startBtn') {
                        btn.disabled = false
                    }
                })
                btn.disabled = true
                clearInterval(intervalId)
                big.src = `images/${index}.jpg`
                big.style.display = 'block'
            }
        })
    })

</script>

</html>
