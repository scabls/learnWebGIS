<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* 不设置宽度，宽度默认为body一样宽现
            不设置高度，高度默认是由标准流中的内容撑开 */
            margin: 0;
            padding: 0;
            list-style: none;

        }

        /* 
        方案二：额外标签法
            做法
                1.在父元素内容的最后面添加一个块元素
                2.给这个块元素设置clear：both属性
        */
        ul>div {

            clear: both;
        }

        /* 浮动导致脱标，无法撑起标准流中父元素的高度，导致父元素高度塌陷，影响之后的布局 */
        li {
            float: left;
            background-color: pink;
        }

        a {
            display: block;
            line-height: 50px;
            padding: 0 20px;
            text-decoration: none;
        }

        a:hover {
            background: lightblue;
        }

        .content {
            width: 100%;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">新闻111111</a></li>
        <li><a href="">新闻2</a></li>
        <li><a href="">新闻3</a></li>
        <li><a href="">新闻4</a></li>
        <li><a href="">新闻5</a></li>
        <div></div>
    </ul>
    <div class="content"></div>

</body>

</html>
