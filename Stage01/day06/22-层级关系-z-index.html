<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c3 {
            width: 200px;
            height: 200px;
            background-color: lightpink;
            position: fixed;
            left: 200px;
            top: 200px;
            z-index: 1;
        }

        .c1 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative;
            z-index: 3;
        }

        .c2 {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</body>

</html>
