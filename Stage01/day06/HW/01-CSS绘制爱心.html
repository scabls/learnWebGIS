<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: lightblue;
        }

       .square{
            width: 100px;
            height: 100px;
            position: relative;
            transform: translate(50%, 50%) rotate(-45deg);
        }

       .round{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
       }
       .left{
        top: -50%;
       }
       .right{
        left: 50%;
       }
       
    </style>
</head>
<body>
    <div class="square">
        <div class="round left"></div>
        <div class="round right"></div>
    </div>
</body>
</html>
