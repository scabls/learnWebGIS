<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        main {
            position: relative;
        }

        main img {
            display: block;
            width: 100%;
        }

        aside {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        aside .row {
            height: 10%;
        }

        aside .row .bigClass,
        aside .row .smallClass,
        aside .row .fa-arrow-right {
            float: left;
            height: 100%;
            color: white;
            line-height: 1;
        }

        aside .row .bigClass {
            width: 30%;
            padding: 1rem;
            font-size: 1.2rem;
        }

        aside .row .smallClass {
            width: 60%;
            padding: 1rem 0;
        }

        aside .row .fa-arrow-right {
            width: 10%;
            text-align: right;
            font-size: 1.2rem;
            padding: 1rem 0.5rem 1rem 0;
        }

        section {
            position: absolute;
            top: 0;
            left: 20%;
            width: 80%;
            height: 100%;
        }

        section .left,
        section .right {
            position: absolute;
            top: 50%;
            height: 3rem;
            width: 3rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            text-align: center;
            line-height: 3rem;
            font-size: 1.5rem;
            color: white;
        }

        section .left {
            left: 1rem;
            transform: translateY(-50%) rotate(180deg);
        }

        section .right {
            right: 1rem;
            transform: translateY(-50%);
        }

        section .bottom {
            position: absolute;
            bottom: 5%;
            left: 50%;
            height: 1rem;
            width: 9rem;
            transform: translate(-50%, 0);
        }

        section .bottom div {
            float: left;
            width: 1rem;
            height: 1rem;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-right: 1rem;
        }

        section .bottom div:last-child {
            margin-right: 0;
        }

        section .bottom div:nth-child(3) {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
