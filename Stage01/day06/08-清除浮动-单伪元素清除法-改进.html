<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
方案三：单伪元素法
	使用伪元素替代额外标签,且伪元素为块元素，块级表格元素也可以
    
    改进：将清除浮动抽取到一个公共的类中，将来需要清除浮动时，只需要添加这个类即可。
    类名一般设置为clearfix。
*/
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .father {
            width: 120px;
            background-color: lightgreen;
        }

        .son {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightpink
        }
    </style>
</head>

<body>

    <div class="father clearfix">
        <div class="son">内容1</div>
    </div>
    <div class="father clearfix">
        <div class="son">内容1</div>
    </div>

</body>

</html>
