<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #000;
            padding: 100px;
        }

        a {
            margin-top: 10px;
            padding: 16px;
            color: white;
            text-decoration: none;
        }

        .btn {
            position: relative;
            z-index: 1;
        }

        /* btn前面伪元素用于生成背景颜色 */
        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 0.5s;
            pointer-events: none; /*让事件可以穿透伪元素到达按钮 */
            background: #111;
        }

        /* btn后面伪元素用于生成边框,边框先隐藏 */
        .btn::after {
            border: 1px solid white;
            background: #000;
            transform: scale(1.2);
            opacity: 0;
        }

        .btn:hover::after {
            transform: scale(1);/* 缩放 */
            opacity: 1;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="#" class="btn">
        <span class="span">获取报价</span>
    </a>

    <script>
        var btn = document.querySelector('.btn')

        btn.addEventListener('click',function(){
            console.log('111')
        })
    </script>
</body>

</html>
