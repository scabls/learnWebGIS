<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            position: relative;

            width: 376px;
            height: 420px;

            margin: 100px;
        }

        .box img {
            width: 376px;
        }

        .box .btn {
            /* 让按钮中的文字水平垂直居中 */
            display: flex;
            align-items: center;
            justify-content: center;

            /* 去掉按钮的默认背景和边框,以及加上小手样式 */
            border: none;
            background: none;
            cursor: pointer;

            /* 让按钮在图片中水平垂直居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 60px;
            height: 60px;
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;/* 让文字显示在最前面 */
            transition: all 0.5s;
            border-radius: 50%;
        }

        /* 前面伪元素用于展示白色背景 */
        .btn::before{
            background: white;
        }

        /* 后面伪元素是一个白色的放大边框,默认隐藏 */
        .btn::after {
            border: 1px solid white;
            transform: scale(1.2);
            opacity: 0;
        }

        /* 鼠标移入,文字变成白色 */
        .btn:hover{
            color: white;
        }

        /* 鼠标移入,白色背景消失 */
        .btn:hover::before {
            transform: scale(0.5);
            opacity: 0;
        }
        
        /* 鼠标移入,默认隐藏边框显示并且由1.2缩小为1 */
        .btn:hover::after {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">

        <img src="./img/interview-1.jpg" alt="">

        <button class="btn">Play</button>
    </div>
</body>

</html>
