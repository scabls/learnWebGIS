<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- font标签 -->
    <font size="3" color="red">This is a font tag</font>
    <font size="3" color="red">This is a font tag</font>
    <br />
    <!-- em标签 -->
    <em>1</em>
    <em>2</em>
    <em>3</em>
    <br/>
    <!-- span标签 -->
     <!-- 纯粹的行级元素，默认无样式 -->
      <span>This is a span tag</span>
        <span style="color:red">This is a span tag</span>
        <span style="color:blue">This is a span tag</span>
        <br />
        <!-- 为行内的内容单独设置样式 -->
         <p><span style="color:red">This is a span tag</span>This is a paragraph.</p>
</body>

</html>
