<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    src  规定图像的 URL。
    alt 规定图像的替代文本。在图像无法显示时显示。
    height   规定图像的高度。
    width  规定图像的宽度。
    title  规定图像的标题。在鼠标移到图像上时显示的工具提示。
    -->
    <img src="./20123291630449847780276.jpg" alt="图片1" width="200px" title="图片">
    <img src="" alt="aaaaa">
</body>
</html>
