<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    标签名：img
    属性：src、alt、title、width、height、

    alt：图片的文字说明
    src：图片路径

    路径的分类
        1.绝对路径：以盘符开始，如：C:\Users\Administrator\Desktop\picture.jpg
            弊端：协议不同无法打开，不能跨平台使用

        2.相对路径：相对于当前html文件所在的目录。
            如：../picture.jpg表示上一级目录的picture.jpg
            如：./picture.jpg表示当前目录的picture.jpg
            如：picture.jpg表示当前目录的picture.jpg
    -->

    <img src="D:\Pictures\84773164_p0.png" alt="">

    <!-- ./代表当前目录，../代表上一级目录,可用于快速联想路径 -->
    <img src="./20123291630449847780276.jpg" alt="">
    <img src="../day02/20123291630449847780276.jpg" alt="">
</body>

</html>
