    <script>
        const div = document.querySelector('div')

        console.log(div.clientTop); //上边框
        console.log(div.clientLeft); //左边框
        console.log(div.clientWidth); //可视区宽度，仅包含内容区和内边距
        console.log(div.clientHeight); //可视区高度，仅包含内容区和内边距
    </script>
