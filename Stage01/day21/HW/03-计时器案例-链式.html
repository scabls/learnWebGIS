<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const textArr = ['first', 'second', 'third']
        const f = value => new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(textArr[value - 1]);
                resolve(++value)
            }, 1000 * value)
        })
        f(1).then(value => f(value)).then(value => f(value))
    </script>
</body>
