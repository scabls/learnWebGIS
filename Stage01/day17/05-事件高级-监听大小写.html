<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        document.addEventListener('keypress', function (e) {
            console.log(e.keyCode);
            // 监听大小写要用keypress事件，（keypress对功能键不起作用）
            // 可以根据e.keyCode判断是否是大小写
            if (e.keyCode == 97) {
                console.log('按下了小写a');
            } else if (e.keyCode == 65) {
                console.log('按下了大写a');
            } else {
                console.log('按下了其他键');
            }
        })
    </script>






</body>

</html>
