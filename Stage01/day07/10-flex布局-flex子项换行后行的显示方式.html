<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {

            background-color: lightskyblue;
            /* 第一步 使用flex布局 */
            display: flex;
            width: 500px;
            height: 500px;
            /* 
            flex默认有两个轴
                主轴：默认水平方向，即x轴。所以flex子项默认沿着水平方向排布（和主轴方向保持一致）
                侧轴：默认与主轴垂直交叉，即y轴吗，跟主轴是相对的*/

            /* 设置子元素的间隙 */
            gap: 1rem;

            

            flex-wrap: wrap;

            /* 
                align-content	在弹性容器内的各项没有占用交叉轴上所有可用的空间时对齐容器内的各项（垂直）。
                    说人话：设置子元素换行之后行的对齐方式
                    注意：弹性容器内必须有多行的项目，该属性才会生效。
                    取值：
                        stretch 默认值。元素被拉伸以适应容器。
                        center  元素位于容器的中心。
                        flex-start  元素位于容器的开头。
                        flex-end    元素位于容器的结尾。
                        space-between   元素位于各行之间留有空白的容器内。
                        space-around    元素位于各行之前、之间、之后都留有空白的容器内。
                        space-evenly    元素位于各行之前、之间、之后都平均分布的容器内。
            */

            align-content: center;
        }


        .son {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

    </style>
</head>

<body>
    <!-- flex容器/弹性容器 -->
    <div class="father">
        <!-- 弹性子元素/弹性元素/flex子项/弹性盒子 -->
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
        <div class="son">9</div>
    </div>
</body>

</html>
