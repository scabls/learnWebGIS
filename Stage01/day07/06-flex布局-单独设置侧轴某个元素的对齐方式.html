<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {

            background-color: lightskyblue;
            /* 第一步 使用flex布局 */
            display: flex;
            height: 300px;
            /* 
            flex默认有两个轴
                主轴：默认水平方向，即x轴。所以flex子项默认沿着水平方向排布（和主轴方向保持一致）
                侧轴：默认与主轴垂直交叉，即y轴吗，跟主轴是相对的*/
            /* 水平居中 */
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
        }


        .son {

            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        /* 单独设置第二个子元素沿父元素顶部对齐 */
        /* align-self	定义flex子项单独在侧轴（纵轴）方向上的对齐方式。
                        需要写在子项上 */
        .son:nth-child(2) {
            /* 单独设置第二个子元素的对齐方式 */
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <!-- flex容器/弹性容器 -->
    <div class="father">
        <!-- 弹性子元素/弹性元素/flex子项/弹性盒子 -->
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>

</html>
