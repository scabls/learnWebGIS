<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {

            background-color: lightskyblue;
            /* 第一步 使用flex布局 */
            display: flex;
            height: 300px;
            /* 
            flex默认有两个轴
                主轴：默认水平方向，即x轴。所以flex子项默认沿着水平方向排布（和主轴方向保持一致）
                侧轴：默认与主轴垂直交叉，即y轴吗，跟主轴是相对的*/
            /* 水平居中 */
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
            /* 设置子元素的间隙 */
            gap: 1rem;
        }


        .son {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        /* 需求：让子项宽度按照1：2：3灵活分配
            flex 复合属性。设置或检索弹性盒模型对象的子元素如何分配空间。
        */
        .son:nth-child(1) {
            flex: 1;
            /* 数字代表分配剩余空间的相对比例 */
        }

        .son:nth-child(2) {
            flex: 2;
            /* 数字代表分配剩余空间的相对比例 */
        }

        .son:nth-child(3) {
            flex: 3;
            /* 数字代表分配剩余空间的相对比例 */
        }
    </style>
</head>

<body>
    <!-- flex容器/弹性容器 -->
    <div class="father">
        <!-- 弹性子元素/弹性元素/flex子项/弹性盒子 -->
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>

</html>
