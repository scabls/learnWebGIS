<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            position: relative;
            overflow: hidden;
            width: 1366px;
            height: 600px;
            background-image: url(./images/bg.jpg);
            margin: 0 auto;
        }

        .left,
        .right {
            width: 50%;
            height: 600px;
            background-image: url(./images/fm.jpg);
            transition: all 2s;
        }

        .right {
            background-position: -100%;
        }

        .container:hover .left {
            transform: translateX(-100%);
        }

        .container:hover .right {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
