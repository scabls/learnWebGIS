<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 14px;
            /* gap：设置flex子项之间的间隔，行间列间 */
            width: 1226px;
            height: 614px;
            margin: 0 auto;
        }


        .left {
            width: 234px;
            height: 614px;
            background-color: lightblue;
        }

        .right {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            width: 978px;
            height: 614px;
        }

        .right div {
            width: 234px;
            height: 300px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>


    </div>
</body>

</html>
