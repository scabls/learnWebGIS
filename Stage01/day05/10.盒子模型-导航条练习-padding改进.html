<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .news {
            /* 书写顺序
            1.布局属性 display
            2.尺寸属性 width height
            3.背景属性 background
            4.盒子模型相关属性 margin padding border
            5.其他样式（字体、文本、对齐、行高）----行高一定要放在字体连写的后面
            6.点缀属性（圆角、阴影、光标小手）
            */
            display: inline-block;
            /* width: 80px; *//* 因为限制宽度，当内容超出宽度时，会自动换行 */
            height: 50px;
            background-color: pink;
            color: lightblue;
            text-align: center;
            line-height: 50px;
            /* 取消宽度设置，变为auto，宽度根据内容自动适应，设置左右内边距改变间距 */
            padding:0 10px;
        }

        .news:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
    <div class="news">新闻10000秒</div><div class="news">新闻2</div><div class="news">新闻3</div><div class="news">新闻4</div><div class="news">新闻5</div>
    </div>

</body>

</html>
