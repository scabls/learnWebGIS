<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* margin 基本使用
            作用
                设置盒子与盒子的间隙，不参与盒子宽高计算，仅仅是空白
            取值
                可以取一到四个值，按照顺时针上右下左赋值，如果某一边没有，看对面
            
            单独设置单一方向上的外边距
                margin-方位词
            */


            /* Body自带8像素的外边距，在精准布局的时候，需要清除默认外边距的影响 */
            margin: 0;
        }

        div {
            width: 400px;
            height: 400px;
            background-color: lightblue;



            /* 外边距 */
            margin: 20px 10px 30px 40px;

            /* 上外边距 */
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div>
        我看什么都像你，我看月亮，像你，看星星，也像你。那些白亮透澈、温柔冷清的光，它们都让我想起你。其实我不太懂喜欢，可我想走向你。
    </div>
</body>

</html>
