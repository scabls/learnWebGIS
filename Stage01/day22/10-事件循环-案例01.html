<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(111);
        setTimeout(() => console.log(222))
        console.log(333);
        /* 
        1. 加载页面时，渲染页面开启，同时开启一个渲染主程序，执行全局的js代码
        2. 第12行代码，是同步任务，直接放在主线程，打印111
        3. 第13行代码，是异步任务，异步线程（计时器线程）启动，
            同时因为定时是0秒，计时器线程会立刻把里面的匿名函数添加到消息队列中排队
        4. 主线程会继续往下执行，执行到第14行，是同步任务，直接放在主线程执行，打印333
        5. 所有同步任务执行完成之后，主线程再次回到消息队列中取出排队的函数，执行，打印222

        */


    </script>
</body>

</html>
