<!DOCTYPE html>
<html>

<head>
  <title>表白轮播相册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* 相框 */
    .slideshow {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    /* 上面的图片 */
    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* 图片显示效果(透明度为1) */
    .slideshow img.active {
      opacity: 1;
    }

    /* 下面的文字 */
    .slideshow .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      font-size: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* 文字显示效果(透明度为1) */
    .slideshow .caption.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <img class="active" src="./img/image1.jpg"> <!--添加了active类,一开始显示这个图片  -->
    <img src="./img/image2.jpg">
    <img src="./img/image3.jpg">
    <div class="caption active">我喜欢你</div> <!--添加了active类,一开始显示这个文字  -->
    <div class="caption">我爱你</div>
    <div class="caption">你是我的唯一</div>
  </div>

  <script>
    //书写js代码
    const imgs = document.querySelectorAll('img')
    const captions = document.querySelectorAll('.caption')
    let intervalId;
    let index = 1;
    intervalId = setInterval(() => {
      imgs.forEach((img) => img.classList.remove('active'))
      captions.forEach((caption) => caption.classList.remove('active'))
      imgs[index].classList.add('active')
      captions[index].classList.add('active')
      index = (++index) % imgs.length;
    }, 2000)
  </script>
</body>

</html>
