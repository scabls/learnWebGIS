<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = 20
        // a=30  // 不能修改

        // const b;  // 声明时必须赋值

        // 对于对象类型，const声明的变量，虽然值（地址）不能改变，但是内容可以改变
        const arr = [1, 2, 3, 4]
        // arr=[1,2,3] // 字面量方式本质也是new关键字创建新数组，把新数组的地址赋值给arr
        arr[1] = 10
        console.log(arr);
        arr.push(5)
        console.log(arr);

        const obj = { name: "张三", age: 19 }
        // obj = { name: "李四", age: 19 } // 字面量方式本质也是new关键字创建新对象，把新对象的地址赋值给obj
        obj.name = '李四'
        console.log(obj);
        obj.country = 'China'
        console.log(obj);
    </script>
</body>

</html>
