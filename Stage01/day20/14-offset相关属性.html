<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const div = document.querySelector('div')
        div.addEventListener('mousemove', (e) =>
            div.textContent = `x坐标:${e.pageX - div.offsetLeft},y坐标:${e.pageY - div.offsetTop}`
        )
    </script>
</body>

</html>
