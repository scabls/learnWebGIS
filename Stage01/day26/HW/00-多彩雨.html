<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }
      .raindrop {
        position: absolute;
        left: 0px;
        top: 0px;
        transform: translateY(-100%);
        width: 5px;
        height: 100px;
        background-image: linear-gradient(transparent, rgb(255, 255, 255));
        border-radius: 0 0 2.5px 2.5px;
        animation: drop 6s infinite;
      }
      @keyframes drop {
        100% {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="raindrop"></div>
    </div>
    <script>
      const container = document.querySelector('.container')
      const fragment = document.createDocumentFragment()
      for (let i = 0; i < 300; i++) {
        const raindrop = document.createElement('div')
        const r = Math.floor(Math.random() * 256)
        const g = Math.floor(Math.random() * 256)
        const b = Math.floor(Math.random() * 256)
        raindrop.classList.add('raindrop')
        raindrop.style.left = `${Math.random() * 299 * (100 / 300)}vw`
        raindrop.style.backgroundImage = `linear-gradient(transparent, rgb(${r}, ${g}, ${b}))`
        raindrop.style.animationDuration = `${Math.random() * 3 + 1}s`
        raindrop.style.animationDelay = `${Math.random() * 2}s`
        fragment.appendChild(raindrop)
      }
      container.appendChild(fragment)
    </script>
  </body>
</html>
