<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 100px;
        }

        span.blue {
            color: blue;
        }

        span.red {
            color: red;
        }

        span.green {
            color: green;
        }

        span.yellow {
            color: yellow;
        }

        /* 使用hover伪类来改变颜色 */
        span:hover {
            color: chocolate;

        }
    </style>
</head>

<body>
    <span class="blue">G</span>
    <span class="red">o</span>
    <span class="yellow">o</span>
    <span class="blue">g</span>
    <span class="green">l</span>
    <span class="red">e</span>
</body>

</html>
