<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img src="./images/off.gif" alt="">
    <script>


        var img = document.querySelector('img')
        console.log(img.src);
        // 发现src的值是完整路径，不是我们传的相对路径
        img.onclick = function () {
            // 所以判断条件不能是等于相对路径
            // 可以选择String对象的方法，match(),endsWith(),includes()
            /*      
            includes() 方法用于判断字符串是否包含指定的子字符串。
            如果找到匹配的字符串则返回 true，否则返回 false。 
            */
            if (this.src.match('on.gif')) {
                console.log(this.src.includes('on.gif'));
                this.src = './images/off.gif'
            }
            else {
                this.src = './images/on.gif'
            }
        }
    </script>
</body>

</html>
