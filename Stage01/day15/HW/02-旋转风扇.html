<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigCircle {
            position: relative;
            width: 200px;
            height: 200px;
            border: 0.6rem solid #3166AC;
            border-radius: 50%;
            margin: 0 auto;
        }

        .smallCircle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background-color: #3166AC;
            border-radius: 50%;
            z-index: 1;
        }

        .leafs {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            aspect-ratio: 1/1;
            animation: autoRotate linear infinite paused;
        }

        .leaf {
            position: absolute;
            left: 50%;
            bottom: 50%;
            width: 20%;
            height: 49%;
            background-color: lightblue;
            border-radius: 50%;
            transform-origin: center bottom;
        }

        .leaf:first-child {
            transform: translate(-50%, 0);
        }

        .leaf:nth-child(2) {
            transform: translate(-50%, 0) rotate(120deg);
        }

        .leaf:last-child {
            transform: translate(-50%, 0) rotate(-120deg);
        }

        .lines {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            aspect-ratio: 1/1;
        }

        .line {
            position: absolute;
            left: 50%;
            width: 1%;
            height: 50%;
            background-color: #3166AC;
            transform-origin: center bottom;
        }

        .line:first-child {
            transform: translate(-50%, 0);
        }

        .line:nth-child(2) {
            transform: translate(-50%, 0) rotate(30deg);
        }

        .line:nth-child(3) {
            transform: translate(-50%, 0) rotate(60deg);
        }

        .line:nth-child(4) {
            transform: translate(-50%, 0) rotate(90deg);
        }

        .line:nth-child(5) {
            transform: translate(-50%, 0) rotate(120deg);
        }

        .line:nth-child(6) {
            transform: translate(-50%, 0) rotate(150deg);
        }

        .line:nth-child(7) {
            transform: translate(-50%, 0) rotate(180deg);
        }

        .line:nth-child(8) {
            transform: translate(-50%, 0) rotate(210deg);
        }

        .line:nth-child(9) {
            transform: translate(-50%, 0) rotate(240deg);
        }

        .line:nth-child(10) {
            transform: translate(-50%, 0) rotate(270deg);
        }

        .line:nth-child(11) {
            transform: translate(-50%, 0) rotate(300deg);
        }

        .line:last-child {
            transform: translate(-50%, 0) rotate(330deg);
        }

        .square {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 20%;
            height: 100%;
            background-color: #3166AC;
        }

        .circle {
            width: 1.6rem;
            height: 1.6rem;
            background-color: lightblue;
            margin: 1rem auto;
            text-align: center;
            line-height: 1.6rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .pressDown {
            background-color: lightseagreen;
            color: #FFFFFF;
        }

        @keyframes autoRotate {
            100% {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="bigCircle">
        <div class="smallCircle"></div>
        <div class="leafs">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="square">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">å…³</div>
        </div>
    </div>

    <script>
        var btns = document.querySelectorAll('.circle')
        var leafs = document.querySelector('.leafs')
        btns.forEach(function (item) {
            item.onmousedown = function () {
                this.classList.add('pressDown')
            }
            item.onmouseup = function () {
                this.classList.remove('pressDown')
            }
            item.onclick = function () {
                var content = item.innerText
                if (content == '1') {
                    leafs.style.animationDuration = '1s';
                    leafs.style.animationPlayState = 'running';
                } else if (content == '2') {
                    leafs.style.animationDuration = '0.8s';
                    leafs.style.animationPlayState = 'running';
                } else if (content == '3') {
                    leafs.style.animationDuration = '0.6s';
                    leafs.style.animationPlayState = 'running';
                } else {
                    leafs.style.animationPlayState = 'paused';
                }
            }
        })
    </script>
</body>

</html>
