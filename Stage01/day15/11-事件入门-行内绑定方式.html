<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 事件源 -->
     <!-- 使用行内绑定的方式，直接绑定在标签上，需要传递方法执行的字符串 -->
    <button onclick="myClick()">秋香</button>
    <script>
        //事件处理函数
        function myClick(){
            alert('真香')
        }
    </script>
</body>

</html>
