<body>
    <script>
        /* 
        基本赋值运算符：=
            将右侧的值赋给左侧的变量。
        
        复合赋值运算符：+=、-=、*=、/=、%=、<<=、>>=、>>>=、&=、^=、|=
            将左侧变量与右侧的值进行运算后，再赋给左侧变量。
        */
       
        var a = 12;
        a %= 5; // a = a % 5;
        console.log(a); // 2

        // =和==的区别
        b=200;
        console.log(b==20); // 比较运算符   false
        console.log(b=20); // 赋值运算符  20
        /* 
        应用场景：
        */
    </script>
</body>

</html>
