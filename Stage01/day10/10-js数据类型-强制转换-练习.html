<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("请输入第一个数字：");
        var b = prompt("请输入第二个数字：");
        // 求和出现问题
        alert(a + '+' + b + '=' + (a + b));
        // 求差没有问题
        // var a = null;
        // var b = true;
        alert(a + '-' + b + '=' + (a - b) + " a的类型为："+typeof a  + " b的类型为："+typeof b+ " a-b的类型为："+typeof (a - b));
    </script>
</body>

</html>
