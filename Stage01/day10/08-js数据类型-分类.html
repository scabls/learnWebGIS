<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 字符串（String）
        var username = 'lilith';
        console.log(username,typeof username);
        // 数字(Number)
        var age = 18;
        console.log(age,typeof age);
        // 布尔(Boolean)
        // 有true和false两种取值可以用来表示状态
        var lived = true;
        console.log(lived,typeof lived);
        // 空（Null）
        // 主要是给对象类型赋值
        var arr = [1,2,3]
        console.log(arr,typeof arr);
        arr = null
        console.log(arr,typeof arr);
        // 未定义（Undefined）
        // 声明之后，没有赋值
        var gender
        console.log(gender,typeof gender);
    </script>
</body>

</html>
