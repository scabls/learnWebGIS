<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var seconds = +prompt("请输入秒数:");
        var second = seconds % 60;
        var minute = parseInt(seconds / 60) % 60;
        var hour = parseInt(seconds / (60 * 60));
        alert("这是" + (hour > 9 ? hour : ("0" + hour)) + "小时" 
        + (minute > 9 ? minute : ("0" + minute)) + "分钟" 
        + (second > 9 ? second : ("0" + second)) + "秒");
    </script>
</body>

</html>
