<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 输出方式一：弹框
        alert("Hello World!");
        // 输出方式二：打印到控制台
        console.log("Hello World!")
        // 输出方式三：输出到页面
        document.write("Hello World!");

        // 输入方式：通过弹窗录入
        prompt("请输入您的姓名：", "张三")

        var age = prompt("请输入您的年龄：", "25");
        alert("您的年龄是：" + age)
    </script>
</body>

</html>
