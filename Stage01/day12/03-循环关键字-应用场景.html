<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        直接使用死循环,设置跳出条件寻break跳出
        */
        while (true) {
            var answer = prompt("你喜欢GIS吗？(1/0)");
            if (answer == 1) {
                break
            }
        }
        alert("已帮您自动报班！");
    </script>
</body>

</html>
