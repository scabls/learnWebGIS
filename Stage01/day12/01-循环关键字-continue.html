<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        continue 用于跳过循环中的一个迭代。（跳过本次循环，继续下一次循环）
        */
// Continue只能用在循环中
for (let i = 1; i < 11; i++){
    if (i==7) {
        continue
    }
    console.log(`第${i}层到了`);
}
    </script>
    
</body>
</html>
