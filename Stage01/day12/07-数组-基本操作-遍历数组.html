<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['aaaa', 'bbbb', 'cccc']
        /* 
        for循环
        结合数组的length属性
        */
       for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
       }
        /* 
        For/In 循环
        遍历对象的属性
        */
        for(i in arr){
            console.log(arr[i]);
        }
    </script>
</body>

</html>
