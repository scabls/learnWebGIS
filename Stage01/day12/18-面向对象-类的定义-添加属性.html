<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
        创建一个最简单的类（只有类名，没有属性和行为）
        通过构造函数：构造函数的类名是大写开头（大驼峰命名法），使用new关键字调用

        给学生类添加两个属性:name和age
        通过this关键字来添加
        */
        //定义类
        function Student(name,age) {
            this.name = name
            this.age = age
        }
        //调用类创建对象
        var s1 = new Student('张三',16)
        console.log(s1);

    </script>
</body>

</html>
