<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        break 语句用于跳出循环。（结束当前循环）
        */
// break用在循环和switch中
for (let i = 1; i < 11; i++){
    if (i==7) {
        break;
    }
    console.log(`跑了${i}年`);
}
    </script>
    
</body>
</html>
