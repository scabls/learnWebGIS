<body>
    <script>
        Array.prototype.sum = function () {
            return this.reduce(function (total, num) {
                return total + num
            }, 0)
        }
        console.dir(Array);
        var arr = [1, 2, 3, 4]
        console.log(arr.sum());
    </script>
