<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var number = prompt("请一个整数：");
        switch (number % 2) {
            case 0:
                alert("偶数");
                break;
            case 1:
                alert("奇数");
                break;
            default:
                alert("请输入整数");
                break;
        }
    </script>
</body>

</html>
