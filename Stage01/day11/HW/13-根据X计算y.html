<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //假如x和y满足如下的关系：
        //x>=3	y=2x+1
        //-1<=x<3	y=2x
        //x<-1	y=2x-1
        //根据给定的x的值，计算出y的值
        var x = +prompt('请输入x的值');
        if (x >= 3) {
            y = 2 * x + 1;
        } else if (x >= -1) {
            y = 2 * x;
        } else {
            y = 2 * x - 1;
        }
        alert(`y=${y}`)
    </script>
</body>

</html>
