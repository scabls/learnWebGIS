<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        练习四:使用while和do-while循环 求1-10的偶数和
        */
        // while循环求偶数和
        var num1 = 1;
        var sum1 = 0;
        while(num1 <= 10) {
            if(num1 % 2 == 0) {
                sum1 += num1;
            }
            num1++;
        }
        alert(sum1);

        //do-while循环求偶数和
        var num2 = 1;
        var sum2 = 0;
        do {
            if(num2 % 2 == 0) {
                sum2 += num2;
            }
            num2++;
        } while(num2 <= 10);
        alert(sum2);
    </script>
</body>
</html>
