<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = ['方块', '梅花', '红桃', '黑桃'];
        var arr2 = [3, 4, 5, 6, 7];
        arr2.forEach(function (item2) {
            arr1.forEach(function (item1) {
                document.write(item1 + item2 + ' ');
            })
            document.write('<br>');
        })

    </script>
</body>

</html>
