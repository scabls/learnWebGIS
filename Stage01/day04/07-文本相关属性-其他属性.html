<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        line-height: 设置行高
        缩写 lh
            normal	默认。设置合理的行间距。
            number	设置数字，此数字会与当前的字体尺寸相乘来设置行间距。
            length	设置固定的行间距。
            %	基于当前字体尺寸的百分比行间距。
            inherit	规定应该从父元素继承 line-height 属性的值。

        text-indent: 规定文本块的首行缩进     
        缩写 ti
            length	定义固定的缩进。默认值：0。
            %	定义基于父元素宽度的百分比的缩进。
            inherit	规定应该从父元素继承 text-indent 属性的值。   
        */
        div {
            line-height: 1.5em;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div>2022年毕业于武汉大学计算机科学专业，学校主修方向为计算机前端，大四在字节跳动公司完成了1年的实习。</div>
    <div>对前端主流技术生态体系有一定的理解，能够运用主流技术框架解决常见业务问题，英语和数学能力优异，期望在前端领域持续深入地学习。</div>
</body>

</html>
