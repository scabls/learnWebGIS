<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            width: 683px;
            height: 600px;
            background-image: url(./images/fm.jpg);
            float: left;

        .left {

            clear: right;
        }

<body>

        <div class="left bg"></div>
        <div class="right bg"></div>

    </div>
</body>
