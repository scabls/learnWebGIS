<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入axios包 -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script>
      console.log(axios) //有值，引入成功
      // 使用axios获取所有用户
      // 格式：axios.get(url).then(onFulfilled)
      const Obj = axios.get('http://localhost:3000/users')
      // 返回一个兑现的promise对象，兑现值是一个对象
      console.log(Obj)
      Obj.then(res => {
        console.dir(res)
        // 我们需要的数据在对象的data属性里
        console.dir(res.data)
      })
    </script>
  </body>
</html>
