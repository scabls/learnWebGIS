<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <script>
        function typewriter() {
            var str = '有人说，人的一生会遇到2920万人，而两个人相爱的概率只有0.000049。在这茫茫人海中，两个人能相遇就值得感激，能相爱更是一种难得。所以，我很庆幸上天让我遇见了你。我希望有个如你一般的人，能看完我写过的所有状态，读完我所有的日志，看完我从小到大的照片，试着听我喜欢的歌。如果可以，甚至陪我去我喜欢的地方，只想弥补错过你的青春'
            var i = 1
            var len = str.length
            var h1 = document.querySelector('h1')
            h1.textContent = str.slice(0, i) + '_'
            var s = setInterval(function () {
                i++
                h1.textContent = str.slice(0, i) + '_'
                if (i == len){
                    clearInterval(s)
                }
            }, 100)
        }
        typewriter()

    </script>
</body>

</html>
