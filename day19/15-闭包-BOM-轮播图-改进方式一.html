<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        #img {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <img id="img" src="./images/a1.png" width="50%">

    <script>

        function f1() {
            var i = 1;
            function f2() {
                i++
                if (i > 7) {
                    i = 1
                }
                var img = document.querySelector('img')
                img.src = `./images/a${i}.png`
            }
            console.dir(f2);
            return f2
        }
        var f = f1()
        setInterval(f, 1000)


    </script>
</body>

</html>
