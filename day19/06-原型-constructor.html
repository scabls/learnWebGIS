<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实例成员
        function Student(name, age) {
            // 实例属性
            this.name = name
            this.age = age

        }
        Student.prototype.country = 'China'
        Student.prototype.study = function () {
            console.log('学习');
        }

        var stu1 = new Student('张三', '18')

        var stu2 = new Student('李四', '18')

        console.dir(Student.prototype.constructor);

        console.dir(stu1.__proto__.constructor);

        // constructor指向当前类的构造函数
        console.log(Student.prototype.constructor === stu1.__proto__.constructor);
        console.log(Student.prototype.constructor === Student);
        console.log(stu1.__proto__.constructor === Student);

        console.dir(stu1);

        var arr = [1, 1, 1, 1]
        console.dir(arr);

        var obj={name:'aa',age:'19'}
        console.dir(obj);
    </script>
</body>

</html>
