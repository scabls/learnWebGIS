<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 450px;
            height: 300px;
            border: #2196F3 solid 10px;
            background-color: #2196F3;

        }

        .item {
            background-color: #D6EBFC;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
            font-weight: bolder;
        }

        .item:nth-child(1) {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .item:nth-child(2) {
            grid-row: 2 / 4;
        }

        .item:nth-child(5) {
            grid-column: 2 / 4;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">头部</div>
        <div class="item">菜单</div>
        <div class="item">主要内容</div>
        <div class="item">右侧</div>
        <div class="item">底部</div>


    </div>
</body>

</html>
