<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Number(prompt("请输入第一个数字："));
        var b = Number(prompt("请输入第二个数字："));
        
        alert(a + '+' + b + '=' + (a + b));
        
        alert(a + '-' + b + '=' + (a - b));
    </script>
</body>

</html>
