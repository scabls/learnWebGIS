<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 20;
        // 在第三个变量temp中存储a的值
        var temp = a;
        // 把b的值赋给a
        a = b;
        // 把temp的值赋给b
        b = temp;
        // 打印a和b的值
        console.log("a = " + a, "b = " + b);
    </script>
</body>

</html>
