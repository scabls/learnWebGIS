<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 + 50);// 60
        console.log(10 - 50);// -40
        console.log(10 * 50);// 500
        console.log(10 / 50);// 0.2
        console.log(10 % 50);// 10
        // js的小数在某些情况下，可能会显示为一个无限接近的小数，如0.1+0.2=0.30000000000000004，

        //很少使用小数进行相等比较
        // Switch语句中的case不能是小数，switch主要是做等值判断
    </script>
</body>

</html>
