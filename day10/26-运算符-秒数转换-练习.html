<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 要求用户输入秒数，并将其转换为时 刻 秒的格式
        // 例如：输入 60 则输出 这是00小时00刻60秒
        // 一秒=1秒
        // 一刻=15*60秒
        // 一时=8刻=8*15*60秒
        var seconds = +prompt("请输入秒数:");
        /* 给一个单位是基本单位的值，转换为由若干更大单位的值组成的形式
                提取数值上每一位上的数字，其实也是这个问题 */
        /*  
            对于求整：取余去掉了上级单位的部分，但下级单位的值没有去掉，所以需要对求商的结果再求整。
                另类取整：当采用从基本单位的思路计算时，也可以在计算前先减去所以下级单位的值，去掉不足一份当前单位的部分

        */
        /* 思路一:先求余，再求商，最后求整
             求余：使用目标单位的高级单位与基本单位间的进率对基本单位数的数求余，得到不足以向高级单位转换的目标单位数对应的基本单位数
             求商：得到的基本单位数除以目标单位与基本单位间的进率，得到目标单位的数
             取整：目标单位数的小数部分，表示不足一目标单位数的数量，这部分不需要进行单位转换。取整去掉小数部分。
             注：求解基本单位数时，因为目标单位和基本单位相同，后两步可省略。求解最高级单位数时没有更高级单位，所以不需要求余，直接进行后两步。
        */
        var second = seconds % (15 * 60) / 1;
        var quarter = parseInt((seconds % (8 * 15 * 60)) / (15 * 60));
        var hour = parseInt(seconds / (8 * 15 * 60));
        alert("这是" + (hour > 9 ? hour : ("0" + hour)) + "时"
            + (quarter > 9 ? quarter : ("0" + quarter)) + "刻"
            + (second > 9 ? second : ("0" + second)) + "秒");

        /* 思路二：先求商，再求整，最后求余
        求商：使用基本单位数的数除以基本单位与目标单位间的进率，得到目标单位的数。
        取整：目标单位数的小数部分，表示不足一目标单位数的数量，这部分不需要进行单位转换。取整去掉小数部分。
        求余：使用目标单位与高级单位间的进率对目标单位数的数求余，得到不足以向高级单位进行单位转换的目标单位的数。
        注：求解基本单位数时，因为目标单位和基本单位相同，前两步可省略。求解最高级单位数时没有更高级单位，所以不需要求余。
        */
        var second = seconds % (15 * 60);
        var quarter = parseInt(seconds / (15 * 60)) % (8);
        var hour = parseInt(seconds / (8 * 15 * 60));

        alert("这是" + (hour > 9 ? hour : ("0" + hour)) + "时"
            + (quarter > 9 ? quarter : ("0" + quarter)) + "刻"
            + (second > 9 ? second : ("0" + second)) + "秒");

    </script>
</body>

</html>
